{% extends 'base.html' %}

{% block title %}Сохранить результат теста?{% endblock %}

{% block content %}
  <h2>Ваш результат: {{ score }}</h2>
  <p>{{ result_message }}</p>

<form method="post" action="{% url 'offer_save_result' %}">
    {% csrf_token %}
    <label>Хотите сохранить результат теста?</label>
    <div>
        <button type="submit" name="save_result_choice" value="yes">Да</button>
        <a href="{% url 'test' %}"><button type="button" name="save_result_choice" value="no">Нет</button></a>
        <a href="{% url 'enter_email' %}"><button type="button" name="save_result_choice" value="no">Отправить на электронную почту</button></a>
    </div>
</form>
{% endblock %}
