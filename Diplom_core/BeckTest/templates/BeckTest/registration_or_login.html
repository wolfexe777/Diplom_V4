{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <p>Если у вас нет аккаунта, вы можете <button type="submit">Зарегистрироваться</button></p>
  </form>

  <p>Если у вас уже есть аккаунт, вы можете <a href="{% url 'login' %}"><button>Войти</button></a>.</p>
{% endblock %}
