{% extends 'base.html' %}

{% block content %}
    <main class="container mx-auto p-6 md:p-10">
        <div class="flex flex-col items-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Результаты теста</h1>
            <div class="w-full bg-white shadow rounded-lg overflow-hidden my-4">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Ваш результат:</div>
                    <p class="text-gray-700 text-base">{{ score }} баллов</p>
                </div>
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Описание результата:</div>
                    <p class="text-gray-700 text-base">{{ result_message }}</p>
                </div>
            </div>
        </div>
        <div class="flex justify-center items-center mt-12">
            <a class="underline text-blue-500" href="#">
                Вернуться ко всем тестам
            </a>
        </div>
    </main>
{% endblock %}
